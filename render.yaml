# Render Blueprint Configuration
# This file enables one-click deployment to Render
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: iic-event-manager
    runtime: python
    region: oregon  # Change to your preferred region
    plan: free      # Use 'starter' for production
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    
    # Start command using Gunicorn WSGI server
    startCommand: gunicorn app:app
    
    # Environment variables (set these in Render Dashboard for security)
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render auto-generates a secure key
      - key: ADMIN_USERNAME
        value: admin  # Change in Render Dashboard
      - key: ADMIN_PASSWORD
        sync: false   # Must be set manually in Dashboard for security
      - key: PYTHON_VERSION
        value: "3.11"
    
    # Health check endpoint
    healthCheckPath: /login
    
    # Auto-deploy when code changes
    autoDeploy: true
